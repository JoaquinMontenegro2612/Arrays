<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="./css/desafiocomplementario.css">
    <title>Bienvenido</title>
</head>

<body>
    <!-- id="bodybienvenida" -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-white bgColor">
                <!-- bgColor yo pienso que va en la linea 17 -->
                <div class="py-1 justify-content-end">
                    <!-- <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"></i> -->
                    <span class="h1 my-5">Bienvenidos a Coctelearte</span>
                </div>
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar/Registrarse</h3>
                        <div class="form-outline mb-4">
                            <input type="email" id="user" class="form-control form-control-lg" required/>
                            <label placeholder="Bienvenido@comoteva.com" class="form-label">Direccion de Email</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="pass" class="form-control form-control-lg" required/>
                            <label placeholder="tucontraseña1234" class="form-label">Contraseña</label>
                        </div>
                        <div class="remember">
                            <label for="recordar">
                    <input type="checkbox" name="guardarDatosChk" id="guardar"> Guardar mis datos hasta el fin de los tiempos
                    </label>
                        </div>
                        <div class="input-box">
                            <button class="btn btn-info btn-lg btn-block" type="submit" id="ingresar" onclick="iniciarSesion()">Ingresar</button>
                        </div>
                        <p class="small mb-5 pb-lg-2" onclick="olvidoPass()"><a class="text-muted" href="#!">Olvidaste la contraseña?</a></p>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="./imgs/fondoindex.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>

</html>
